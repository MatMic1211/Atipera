<app-element-loader *ngIf="isLoading"></app-element-loader>

<mat-card class="table-card">
  <h2 class="table-title">Tabela pierwiastk√≥w</h2>
  <mat-form-field appearance="outline" class="filter-input">
    <mat-label>Filtruj</mat-label>
    <input matInput [formControl]="filterControl" placeholder="Szukaj po nazwie, symbolu, pozycji lub wadze">
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="filteredData" matSort class="mat-elevation-z2">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pozycja</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Waga</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
