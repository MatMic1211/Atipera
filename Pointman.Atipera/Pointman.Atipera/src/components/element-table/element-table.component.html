<mat-card class="table-card">
  <h2 class="table-title">Tabela pierwiastk√≥w</h2>

  <mat-form-field appearance="outline" class="filter-input">
    <mat-label>Filtruj</mat-label>
    <input matInput [formControl]="filterControl" placeholder="Szukaj po nazwie, symbolu, pozycji lub wadze">
  </mat-form-field>

  <div class="table-container">
    <app-element-loader *ngIf="isLoading"></app-element-loader>

    <table mat-table [dataSource]="filteredData" matSort class="mat-elevation-z2" *ngIf="!isLoading">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pozycja</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Waga</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="openEditDialog(element)">Edytuj</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
<ng-template [ngIf]="editDialogOpen">
  <div class="dialog-backdrop">
    <div class="dialog-content">
      <h3>Edytuj element</h3>

      <mat-form-field appearance="outline">
        <mat-label>Pozycja</mat-label>
        <input matInput type="number" [(ngModel)]="editedCopy.position">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nazwa</mat-label>
        <input matInput [(ngModel)]="editedCopy.name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Waga</mat-label>
        <input matInput type="number" [(ngModel)]="editedCopy.weight">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Symbol</mat-label>
        <input matInput [(ngModel)]="editedCopy.symbol">
      </mat-form-field>

      <div class="dialog-actions">
        <button mat-button (click)="closeEditDialog()">Anuluj</button>
        <button mat-flat-button color="primary" (click)="saveEdit()">Zapisz</button>
      </div>
    </div>
  </div>
</ng-template>
