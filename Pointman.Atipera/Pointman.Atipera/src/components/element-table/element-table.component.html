<mat-card class="table-card">
  <h2 class="table-title">Table of elements</h2>

  <mat-form-field appearance="outline" class="filter-input">
    <mat-label>Filter</mat-label>
    <input matInput [formControl]="filterControl" placeholder="Search by name, symbol, position or weight">
  </mat-form-field>

  <div class="table-container">
    <app-element-loader *ngIf="isLoading"></app-element-loader>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="!isLoading">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="accent" class="edit-button" (click)="openEditDialog(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>

<ng-template [ngIf]="editDialogOpen">
  <div class="dialog-backdrop">
    <div class="dialog-content">
      <h3>Edytuj element</h3>

      <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <input matInput type="number" [(ngModel)]="editedCopy.position">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="editedCopy.name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Weight</mat-label>
        <input matInput type="number" [(ngModel)]="editedCopy.weight">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Symbol</mat-label>
        <input matInput [(ngModel)]="editedCopy.symbol">
      </mat-form-field>

      <div class="dialog-actions">
        <button mat-flat-button color="primary" (click)="saveEdit()">Save</button>
        <button mat-button (click)="closeEditDialog()">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
